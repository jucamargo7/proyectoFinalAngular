<div >
    <form (formGroup)="formularioRegistro">
        Nombre: <input type="text" formControlName="nombreRegistro"/>
        Apellido: <input type="text" formControlName="apellidoRegistro"/>
        Email: <input type="text" formControlName="emailRegistro"/>
        <button type="submit">Registrarse</button>
    </form>
</div>
