
<a routerLink="agregar" class="btn btn-primary mb-1 mt 1">agregar</a>
<table class="table table-hover"></table>
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let persona of personas">
            <td>{{persona.Nombre}}</td>
            <td>{{persona.Apellido}}</td>
            <a routerLink="editar/{{persona.id}}" class="btn btn-primary">Editar</a>
            <button (click)="borrar(persona.id)" class="btn btn-danger ml-1">Borrar</button>
        </tr>

    </tbody>
