<div >
    <form (formGroup)="formularioRegistro">
        Nombre: <input type="text" formControlName="nombreRegistro"/>
        <!-- Apellido: <input type="text" formControlName="apellidoRegistro"/>
        Email: <input type="text" formControlName="emailRegistro"/> -->
        <button type="submit">Registrarse</button>
    </form>
</div>

<div class="container mt-5">
<div class="tablaPrinciapl">
<table mat-table [dataSource]="estudiantes" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef appMiDirectiva> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef appMiDirectiva> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre | uppercase}} </td>
    </ng-container>
    <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef appMiDirectiva> Apellido </th>
        <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
    </ng-container>
    <ng-container matColumnDef="correo">
        <th mat-header-cell *matHeaderCellDef appMiDirectiva> Correo electr√≥nico </th>
        <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
    </ng-container>
    <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef appMiDirectiva>Estado </th>
        <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
    </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    </div>
</div>
